<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>休假登記表</title>
</head>
<body>
  <h2>休假日期填寫</h2>

  <form action="🔴這裡之後會換成 Google 表單網址" method="POST">
    <label>姓名：</label><br>
    <input type="text" name="name" required><br><br>

    <label>休假日期：</label><br>
    <input type="date" name="date" required><br><br>

    <label>備註：</label><br>
    <textarea name="note"></textarea><br><br>

    <button type="submit">送出</button>
  </form>
</body>
</html>
